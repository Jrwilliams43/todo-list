<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-do List<span id="icon"><i class="fas fa-check-circle"></i></span></h1>
	<input type="text" name="" placeholder="Add Todo">
	<ul>
		<li><span><i class="far fa-times-circle"></i></span> 1</li>
		<li><span><i class="far fa-times-circle"></i></span> 2</li>
		<li><span><i class="far fa-times-circle"></i></span> 3</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
